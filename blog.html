<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        <style>
            /* CSS styles for the blog */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            main {
                margin: 20px;
            }

            article {
                margin-bottom: 20px;
            }

            h2 {
                color: #333;
            }

            p {
                line-height: 1.5;
            }

            form {
                margin-top: 20px;
            }

            input[type="text"],
            textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
            }

            button[type="submit"] {
                background-color: #333;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
            }

            footer {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }
        </style>
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Blog post content goes here.</p>
        </article>

        <form id="blogForm">
            <input type="text" id="titleInput" placeholder="Enter blog post title">
            <textarea id="contentInput" placeholder="Enter blog post content"></textarea>
            <input type="file" accept="image/*">
            <button type="submit">Add Blog Post</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2022 My Blog. All rights reserved.</p>
    </footer>

    <script src="blog.js"></script>
</body>
</html>
